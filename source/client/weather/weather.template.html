<section class="weather" id="weather-view" ng-swipe-left="vm.next($event)" ng-swipe-right="vm.prev($event)">
  <div class="weather-day">
      <time class="date" datetime="{{vm.day.time | date:'yyyy-MM-dd HH:mm:ss Z'}}">{{vm.day.time | date:'d. MMMM'}}</time>
      <span class="summary">{{vm.day.summary}}</span>
  </div>

  <div class="weather-daytime-container">
    <div ng-repeat="weather in vm.daytime" class="weather-hour">
      <time class="daytime" datetime="{{weather.time | date:'yyyy-MM-dd HH:mm:ss Z'}}">{{weather.time | daytime}}</time>
      <icon class="icon {{weather.icon}}"></icon>
      <span class="temperature">{{weather.temperature | number:0}} C&deg;</span>
      <div class="precip">
        <icon class="icon rain-drop"></icon>
        <span class="percentage">{{(100 * weather.precipProbability) || 0 | number:0}}%</span>
      </div>
    </div>
  </div>

  <hr />

  <div class="weather-now-container">

  </div>
<style>
  body:before {background-image: url({{vm.background}});}
</style>
