<section class="weather" id="weather-view" ng-class="{'invert': vm.invertColor}" ng-swipe-left="vm.next($event)" ng-swipe-right="vm.prev($event)">
  <weather-day time="vm.time"></weather-day>
  <weather-details></weather-details>
</section>
<style>
  body:before {background-image: url({{vm.background}});}
</style>
